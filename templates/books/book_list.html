<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <table>
        <th>Name</th>
        <th>Price</th>
        <th>RATING</th>
        <th>PUBLISHER</th>
    {% for book in books %}
        <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.rating }}</td>
            <td>{{ book.publisher }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>

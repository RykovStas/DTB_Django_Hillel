{% extends 'contact.html' %}
{% load static %}

{% block content %}
    <h2>Set a Reminder</h2>
    {% if error_msg %}
        <p style="color: red">{{ error_msg }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set Reminder</button>
    </form>
{% endblock %}
